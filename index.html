<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

    <div class="main">
        <div class="images">
            <img class="img1" src="images/image-equilibrium.jpg" alt="">
            <div class="img2">
                <img src="images/icon-view.svg" alt=""></div>

        </div>

        <div class="content">
            <div class="title">Equilibrium #3429</div>
            <div class="desc">Our Equilibrium collection promotes balance and calm.</div>
            <ul>
                <li><img src="images/icon-ethereum.svg" alt="">&nbsp;&nbsp;0.041 ETH</li>
                <li><img src="images/icon-clock.svg" alt="">&nbsp;&nbsp;3 days left</li>
            </ul>
            <hr>
            <div class="dp">
                <img src="images/image-avatar.png" alt="">
                <p><span class="one">Creation of </span>
                    <span class="two">Jules Wyvern</span>
                </p>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/vijayaragavankts">Vijayaragavan</a>.
    </div>
</body>

</html>+
